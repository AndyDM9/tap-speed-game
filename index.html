<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Speed Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tap Speed Challenge</h1>
    <p id="instructions">Tap the button as many times as you can in 5 seconds!</p>
    
    <button id="tapBtn">Tap!</button>
    
    <div id="scoreDisplay" class="hidden">
      <p>Your taps: <span id="score"></span></p>
      <button id="restartBtn">Play Again</button>
      <!-- You can add a "Share" button or link here later -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
